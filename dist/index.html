<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forcasting App</title>
<script defer src="main.js"></script></head>
<body>
  <main class="add-container">
    <header>
      <form id="search-form">
        <input type="search" id="search-location" placeholder="Please enter the location">
        <button id="search-btn">Apply</button>
      </form>
      <a href="#" id="geo-location"><img src="f2111caaebae00efd7f9.svg" alt="geo-location-icon"></a>
    </header>
    <ul class="suggestions"></ul>
    <section class="display">
      <div class="city-name-cont">
        <h1 class="city-name"></h1>
        <p class="country-name"></p>
      </div>
      <div class="weather-info-cont">
        <img src="#" id="weather-icon" alt="weather icon">
        <h2 id="temparature-c" class="tempatures"></h2>
        <h2 id="temparature-F" class="tempatures"></h2>
        <p class="status"></p>
      </div>
    </section>
  </main>
</body>
</html>
