<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forcasting App</title>
</head>
<body>
  <main class="add-container">
    <header>
      <input type="search" id="search-location" placeholder="Please enter the location">
      <a href="#" id="geo-location"><img src="./assets/images/icons/geo-location-icon.svg" alt="geo-location-icon"></a>
    </header>
    <section class="display">
      <div class="city-name-cont">
        <h1 class="city-name"></h1>
        <p class="country-name"></p>
      </div>
      <div class="weather-info-cont">
        <h2 id="temparature-c" class="tempatures"></h2>
        <h2 id="temparature-F" class="tempatures"></h2>
        <p class="status"></p>
      </div>
    </section>
  </main>
</body>
</html>
